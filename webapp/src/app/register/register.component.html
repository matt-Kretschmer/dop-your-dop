<section>
    <img src="../../assets/DopYourDopLogo.png" alt="Dop Your Dop Logo">
</section>
<form [formGroup]="RegForm" (ngSubmit)="register()">
    <input type="text" placeholder="Login" formControlName="username">
    <input type="text" placeholder="Password" formControlName="password">
    <button class="btn btn-primary">Register</button>
    <a routerLink="../login" >Login</a>
</form>
